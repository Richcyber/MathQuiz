2" x="6282" y="0"></use> <use xlink:href="#E1-MJMAIN-D7" x="7005" y="0"></use> <use xlink:href="#E1-MJMAIN-33" x="8005" y="0"></use> <use xlink:href="#E1-MJMAIN-D7" x="8728" y="0"></use> <use xlink:href="#E1-MJMAIN-35" x="9729" y="0"></use> </g> </svg></span>，其质因数有 3 个 2、1 个 3 和 1 个 5，所以 120 的因数个数为 <span class="mjpage"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="32.028ex" height="2.843ex" style="vertical-align:-.838ex" viewBox="0 -863.1 13789.8 1223.9" role="img" focusable="false" xmlns="http://www.w3.org/2000/svg" aria-labelledby="MathJax-SVG-2-Title"> <title id="MathJax-SVG-2-Title"> ( 3 + 1 ) \times ( 1 + 1 ) \times ( 1 + 1 ) = 16 </title> <defs aria-hidden="true"> <path stroke-width="1" id="E2-MJMAIN-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path> <path stroke-width="1" id="E2-MJMAIN-33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path> <path stroke-width="1" id="E2-MJMAIN-2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path> <path stroke-width="1" id="E2-MJMAIN-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H1
